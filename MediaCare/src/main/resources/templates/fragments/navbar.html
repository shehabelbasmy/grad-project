<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="navbar" class="header">

			<a th:href="@{/}" class="logo"> <img
				th:src="@{/img/logo.png}" width="35" height="35" alt=""> <span>MediaCare</span>
			</a>
		</div>
		<a id="toggle_btn" href="javascript:void(0);"><i
			class="fa fa-bars"></i></a> 
		
		<ul class="nav user-menu float-right	">
			<li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                    <span class="user-img"><img class="rounded-circle" th:src="@{/img/user.jpg}" width="40" alt="Admin">
					<span class="status online"></span></span>
                    <span sec:authentication="name"></span>
                </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/profile}">My Profile</a>
					<a class="dropdown-item" th:href="@{/logout}">Logout</a>

		</ul>
		
	</div>
