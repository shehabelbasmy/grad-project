<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- add-appointment24:07-->
<head th:include="../fragments/header :: header">
</head>

<body>
	<div class="main-wrapper">
		<div th:replace="../fragments/navbar :: navbar"></div>
		<div th:replace="../fragments/sidebar :: sidebar"></div>
		<div class="page-wrapper">
			<div class="content">
				<div class="row">
					<div class="col-lg-8 offset-lg-2">
						<h4 class="page-title">Make Prediction</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8 offset-lg-2">
						<div></div>
						<form th:object="${predictionTemp}" method="post"
							th:action="@{/result}">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Chest Pain</label> <select th:field="*{chestPain}"
											class="form-control" aria-label="Default select example">
											<option
												th:each="chestPain : ${T(com.mediacare.mvc.dto.ChestPain).values()}"
												th:value="${chestPain}" th:text="${chestPain.toString()}"></option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Age</label> <input type="number" th:field="*{age}"
											class="form-control" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Gender</label> <select th:field="*{sex}" class="form-control" aria-label="Default select example">
											<option th:each="gender : ${T(com.mediacare.enums.Gender).values()}"
												th:value="${gender.sex}" th:text="${gender.name}"></option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Resting BP</label> <input type="number"
											th:field="*{restingBP}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Cholestrol</label> <input th:field="*{cholesterol}"
											class="form-control" type="number" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Fasting BS</label> <select class="form-control"
											th:field="*{fastingBS}">
											<option th:value="1" th:text="'Greater Than 120'"></option>
											<option th:value="0" th:text="'Smaller Than 120'"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Resting ECG</label> <select class="form-control"
											th:field="*{restingECG}">
											<option th:value="Normal" th:text="Normal"></option>
											<option th:value="ST" th:text="ST"></option>
											<option th:value="LVH" th:text="LVH"></option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Max HR</label> <input type="number"
											class="form-control" th:field="*{maxHR}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Exercise Agina</label> <select
											th:field="*{exerciseAngina}" class="form-control"
											aria-label="Default select Example">
											<option th:value="0">No</option>
											<option th:value="1">Yes</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Old Peak</label> <input class="form-control"
											th:field="*{oldPeak}">
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>St Slope</label> <select th:field="*{stSlope}"
											class="form-control" aria-label="Default select example">
											<option
												th:each="stSlope : ${T(com.mediacare.mvc.dto.STSlope).values()}"
												th:value="${stSlope}" th:text="${stSlope.toString()}"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="m-t-20 text-center">
								<button class="btn btn-primary submit-btn">Make
									Prediction</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div th:replace="../fragments/footer :: page-scripts"></div>
</body>

</html>
