<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/header :: header">
</head>
<body>

	<div class="main-wrapper">
		<div th:replace="../fragments/navbar :: navbar"></div>
		<div th:replace="../fragments/sidebar :: sidebar"></div>

		<div class="page-wrapper">
			<div class="content">
				<div class="container" >
					<div class="row">
						<div class="card" style="text-align: center; width:100%;">
							<h1 style="background-color: rgb(196 204 200); ">Result</h1>
							<div class="card-body">
								<p class="card-text" th:text=${result}></p>
								<p class="card-text">Reliability : 93%</p>
								<a th:href="@{/prediction}" class="btn btn-primary">Make
									Another</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="../fragments/footer :: page-scripts"></div>
</body>
</html>
