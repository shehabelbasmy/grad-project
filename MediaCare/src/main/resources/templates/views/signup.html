<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/header :: header">
<title>
</title>
<style type="text/css">
	.error{
		color: red;
	}
</style>
</head>
<body>
	<div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form th:action="@{/processRegister}" method="post" th:object="${newUser}" class="form-signin">
						<div class="account-logo">
                            <a href="index-2.html"><img th:src="@{img/logo-dark.png}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Firstname</label>
                            <input th:field="*{firstName}" type="text" class="form-control">
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
							
						</div>
                        <div class="form-group">
                            <label>Lastname</label>
                            <input th:field="*{lastName}" type="text" class="form-control">
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
							
						</div>
                        <div class="form-group">
                            <label>Email</label>
                            <input th:field="*{email}" type="text" class="form-control">
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
							
						</div>
						<div class="form-group">
                            <label>Gender</label>
                            <!-- <input th:field="*{gender}" type="text" class="form-control"> -->
                            <select th:field="*{gender}" class="form-select" aria-label="Default select example">
                            	<option value="">Select Gender</option>
                            	<option th:each="gender : ${T(com.mediacare.enums.Gender).values()}"
                            			th:value="${gender}" th:text="${gender.name}"></option>
                            </select>
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
							
						</div>
                        <div class="form-group">
                            <label>Password</label>
                            <input th:field="*{password}" type="password" class="form-control">
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
							
						</div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input th:field="*{confirmPassword}" type="password" class="form-control">
                        </div>
                      	<div class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
							
						</div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a th:href="@{/login}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="../fragments/footer :: page-scripts"></div>
</body>
</html>
